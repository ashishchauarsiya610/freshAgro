<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/mainpage"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center;margin-right: 0px;" ><img id="header" src="../../../assets/icon/logo.png"></ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" style="font-size:20px;padding-right: 10px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="background: #f5f5f5;">
  <div>
  <ion-slides #buttonSlideEle autoplay='true' loop='true' pager='true' scrollbar='false' [options]='buttonSlides3'>
    <ion-slide *ngFor="let i of flowercard">
      <ion-card mode="md" style="width:100%;height: 250px;box-shadow: none;">
         <img style="width: 100%;height: 225px;" class="slideimg" src="{{i.img}}" /> 
      </ion-card>       
    </ion-slide>
  </ion-slides>
<h2 class="title">Gerber Spring Mix</h2>
<div class="sp">
  <spin>
    2 Gerber Daisies, 3 carnations, lackspur, daisies with mixed filters and greens(pnk dimple vase)
  </spin>
</div>
<div style="display: flex;padding-left: 21px;margin-top: 10px;">
  <span class="price">Rs. 450</span>
  <span class="cross"><del>Rs. 700</del></span>
  <span class="off">(40% off)</span>
  <span class="stock">In-Stock</span>
</div>
</div>
<ion-grid>
  <ion-row>
    <ion-col size="6"><ion-button expand="full"><ion-icon name="heart-outline"></ion-icon>&nbsp;&nbsp;Wishlist</ion-button></ion-col>
    <ion-col size="6"><ion-button expand="full"><ion-icon name="cart-outline"></ion-icon>&nbsp;&nbsp;Add to bag</ion-button></ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row> 
    <!-- <ion-col slot="start"><p>Categories</p></ion-col>
    <ion-col slot="start"><h6>All Occasiaon Arrangement, Birthday, Summer Bloom Arrangement</h6></ion-col> -->
     <ion-col size="4"><h6>Categories</h6></ion-col>
    <ion-col ><p>All Occasiaon Arrangement, Birthday, Summer Bloom Arrangement</p></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
